<ion-header>
    <ion-toolbar color="dark">
        <ion-title class="title">Projetos</ion-title>
        <ion-icon (click)="add()" class="add" name="add"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let projeto of lista">
            <ion-item>
                <ion-avatar slot="start">
                    <ion-icon class="icone" name="document"></ion-icon>
                </ion-avatar>
                <ion-label>
                    <h3 (click)="navegar(projeto.uid)"> {{projeto.nome}}</h3>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deletar(projeto.uid)">
                    <ion-icon slot="top" name="trash"></ion-icon>
                    Excluir
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
                <ion-item-option color="primary" (click)="presentActionSheet()">
                    <ion-icon slot="top" name="create"></ion-icon>
                    Editar
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
