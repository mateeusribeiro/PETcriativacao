<ion-header class="header">
    <ion-toolbar color="dark">
        <ion-title class="title">Tarefas</ion-title>
        <ion-icon (click)="add()" class="add" name="add"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list (click)="voltar()">
        <ion-item-sliding *ngFor="let tarefas of listaTarefas">
            <ion-item>
                <ion-avatar slot="start">
                    <ion-icon class="icone" name="clipboard"></ion-icon>
                </ion-avatar>
                <ion-label>
                    <h3> {{tarefas.nome}}</h3>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deletar(tarefas.uid)">
                    <ion-icon slot="top" name="trash"></ion-icon>
                    Excluir
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
                <ion-item-option color="primary" (click)="editar(tarefas.uid)">
                    <ion-icon slot="top" name="create"></ion-icon>
                    Editar
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
