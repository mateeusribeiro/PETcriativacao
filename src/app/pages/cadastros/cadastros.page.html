
<ion-content padding>
    <h3>Cadastre-se</h3>
    <ion-item class="item">
        <ion-label position="stacked">Nome</ion-label>
        <ion-input [(ngModel)]="newUser.nome" type="text"></ion-input>
    </ion-item>
    <ion-item class="item">
        <ion-label position="stacked">CÃ³digo</ion-label>
        <ion-input [(ngModel)]="newUser.codigo" type="text"></ion-input>
    </ion-item>
    <ion-item class="item">
        <ion-label position="stacked">Email</ion-label>
        <ion-input [(ngModel)]="newUser.email" type="text"></ion-input>
    </ion-item>
    <ion-item class="item">
        <ion-label position="stacked">Senha</ion-label>
        <ion-input [(ngModel)]="newUser.password" type="password"></ion-input>
    </ion-item>
    <ion-item class="item">
        <ion-label position="stacked"> Repita a Senha</ion-label>
        <ion-input [(ngModel)]="newUser.passwordrepeat" type="password"></ion-input>
    </ion-item>
    <ion-button
        [disabled]="!newUser.nome || !newUser.codigo || !newUser.email || !newUser.password || !newUser.passwordrepeat"
        (click)="adicionarUsuario()" shape="round" expand="full" class="confirm">
        SALVAR
    </ion-button>
    <ion-button (click)="voltar()" shape="round" expand="full" class="back">
        VOLTAR
    </ion-button>
</ion-content>
